language: csharp
solution: SortingApp.sln

install:
  - nuget restore SortingApp.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release SortingApp.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./UnitTests.Tests/bin/Release/UnitTests.Tests.dll